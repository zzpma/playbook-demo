<!-- programs/templates/programs/public_register.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>{{ program.name }} — Shohoku Basketball Club</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    /* Minimal inline styles for demo. Replace with Tailwind or CSS file. */
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; background:#fff; color:#111; }
    .container { max-width:820px; margin:36px auto; padding:20px; }
    .card { border-radius:10px; padding:20px; box-shadow:0 6px 24px rgba(0,0,0,0.06); }
    .hero { display:flex; gap:16px; align-items:center; }
    .logo { width:72px; height:72px; border-radius:10px; background:#111; color:#fff; display:flex; align-items:center; justify-content:center; font-weight:700; }
    .cta { background:#E60012; color:#fff; border:none; padding:14px 18px; font-weight:700; border-radius:8px; cursor:pointer; width:100%; }
    .muted { color:#666; font-size:0.95rem; }
    .session { background:#f7f7f9; padding:10px; border-radius:8px; margin-top:10px; }
    input, select { width:100%; padding:10px; margin-top:6px; border-radius:6px; border:1px solid #ddd; }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="hero">
        <div class="logo">S</div>
        <div>
          <h1 style="margin:0">{{ program.name }}</h1>
          <p class="muted">{{ program.location }} • Registration Deadline: {{ program.registration_deadline }}</p>
        </div>
        <div style="margin-left:auto; text-align:right">
          <p class="muted">Price</p>
          <p style="font-weight:800; font-size:1.25rem">${{ program.price }}</p>
        </div>
      </div>

      <div style="margin-top:18px">
        <h3>Sessions</h3>
        {% for s in sessions %}
          <div class="session">
            <strong>{{ s.title }}</strong>
            <div class="muted">{{ s.start_date }} → {{ s.end_date }}</div>
          </div>
        {% empty %}
          <div class="muted">No sessions listed yet.</div>
        {% endfor %}
      </div>

      <form method="POST" style="margin-top:18px">
        {% csrf_token %}
        <label>Participant Name</label>
        <input name="participant_name" required placeholder="e.g. Hanamichi Sakuragi">

        <label style="margin-top:12px">Parent / Guardian Email</label>
        <input name="email" type="email" required placeholder="parent@example.com">

        <label style="margin-top:12px">Quantity</label>
        <select name="quantity">
          <option value="1">1 participant</option>
          <option value="2">2 participants</option>
        </select>

        <div style="margin-top:16px">
          <button class="cta" type="submit">Buy Now</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
