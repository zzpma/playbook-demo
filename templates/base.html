<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Playbook Dashboard</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

    <style>
        :root {
            --primary-clr: #133B49;
            --secondary-clr: #E55608;
            --bg-color: #1c6e89;
            --bg-secondary: #4CB7B7;
            --light-text: #cfd6db;
            --white: #ffffff;
            --primary-text: #000000;
            --border: rgba(19, 59, 73, 0.15); /* Adjusted for visibility */

            /* UX Variables */
            --input-bg: #F5F7F9;
            --focus-ring: rgba(229, 86, 8, 0.25); /* Secondary color shadow */
            --font-family: 'Inter', sans-serif;
        }

        body {
            margin: 0;
            font-family: Inter, system-ui, sans-serif;
            background-color: #f8f9fa;
        }

    /* --- NAV BAR --- */

        .top-nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 18px;
            background: var(--primary-clr);
            color: var(--light-text);
        }

        /* LEFT */
        .nav-left {
            display: flex;
            align-items: center;
            gap: 18px;
        }

        .logo {
            font-weight: 700;
            font-size: 18px;
            color: var(--white);
            cursor: pointer;
            margin-right: 11px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 4px;
            cursor: pointer;
            padding: 8px 12px;
            border-bottom: 3px solid transparent;
        }

        .nav-item:hover {
            border-bottom-color: var(--bg-secondary);
        }

        /* SEARCH */
        .nav-search {
            flex: 1;
            display: flex;
            justify-content: center;
            margin: 0 20px;
        }

        .search-wrapper {
            position: relative;
            width: 100%;
            max-width: 500px; /* Wider for better proportions */
        }

        .search-container {
            display: flex;
            align-items: center;
            width: 100%;
        }

        .search-input-container {
            flex: 1;
            position: relative;
            display: flex;
            align-items: center;
        }

        .search-wrapper i {
            position: absolute;
            top: 50%;
            left: 16px;
            transform: translateY(-50%);
            color: #b2bfcd;
            font-size: 16px;
            z-index: 2;
        }

        .search-wrapper input {
            width: 100%;
            padding: 8px 16px 8px 43px;
            border-radius: 24px 0 0 24px; /* Left rounded, right flat */
            border: 1px solid rgba(255,255,255,0.2);
            border-right: none;
            background: #fafbfb;
            color: var(--primary-clr);
            font-size: 15px;
            outline: none;
            box-sizing: border-box;
            height: 32px; /* Fixed height for consistency */
        }

        .search-wrapper input::placeholder {
            color: #b2bfcd;
        }

        /* Search Button */
        .search-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fafbfb;
            border-left: none;
            border-radius: 0 24px 24px 0; /* Right rounded, left flat */
            height: 32px; /* Same as input */
            width: 18px;
            cursor: pointer;
            transition: background 0.2s ease;
            color: var(--light-text);
        }

        .search-btn i {
            font-size: 18px;
        }

        /* RIGHT */
        .nav-right {
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .live-site-btn {
            background: var(--secondary-clr);
            color: var(--white);
            border: none;
            padding: 7px 14px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
        }

        .icon-btn {
            cursor: pointer;
            padding: 6px;
            border-radius: 6px;
        }

        .icon-btn:hover {
            background: rgba(255,255,255,0.08);
        }

        /* HAMBURGER - Hidden by default on desktop */
        .hamburger {
            display: none;
            font-size: 20px;
            cursor: pointer;
            padding: 6px;
            border-radius: 6px;
        }

        .hamburger:hover {
            background: rgba(255,255,255,0.08);
        }

        /* MOBILE MENU - Hidden by default */
        .mobile-menu {
            display: none;
            flex-direction: column;
            background: var(--primary-clr);
            padding: 10px;
            position: absolute;
            top: 60px;
            left: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .mobile-menu .nav-item {
            display: flex;
            padding: 12px 18px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .mobile-menu .nav-item:last-child {
            border-bottom: none;
        }

        .mobile-menu.show {
            display: flex;
        }

        /* MOBILE STYLES */
        @media (max-width: 768px) {
            /* Hide desktop navigation items on mobile */
            .nav-left .nav-item:not(:first-child) {
                display: none;
            }
            
            /* Show hamburger menu on mobile */
            .hamburger {
                display: block;
            }
            
            /* Adjust layout for mobile */
            .nav-left {
                gap: 10px;
            }
            
            /* Keep Live Site button visible on mobile */
            .live-site-btn {
                padding: 6px 10px;
                font-size: 14px;
            }
            
            /* Hide most right-side icons on mobile */
            .nav-right .icon-btn {
                display: none;
            }

            /* Hide search bar placeholder text on mobile */
            .search-wrapper input::placeholder {
                color: #fafbfb;
            }
        }

        /* For screens larger than 768px (DESKTOP) */
        @media (min-width: 769px) {
            /* Ensure search bar is visible on desktop */
            .nav-search {
                display: flex;
            }
            
            /* Ensure all right-side icons are visible on desktop */
            .nav-right .icon-btn {
                display: block;
            }
            
            /* Hide hamburger on desktop */
            .hamburger {
                display: none !important;
            }
            
            /* Hide mobile menu on desktop */
            .mobile-menu {
                display: none !important;
            }
        }

        /* EXTRA SMALL SCREENS */
        @media (max-width: 480px) {
            .top-nav {
                padding: 10px;
            }
            
            .logo {
                font-size: 16px;
            }
            
            /* Hide search bar on very small screens */
            .nav-search {
                display: none;
            }
            
            /* Show only essential items on very small screens */
            .live-site-btn {
                font-size: 12px;
                padding: 5px 8px;
            }
            
            /* Keep hamburger visible */
            .hamburger {
                display: block;
            }
        }
            
        section {
            font-family: var(--font-family);
            background: var(--white);
            margin: 30px auto;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.04);
            max-width: 1280px;
        }

        /* The dialog box itself */
        dialog#create-program-dialog {
            border: none;
            border-radius: 16px;
            padding: 0; /* Remove default padding so your card style takes over */
            background: transparent;
            width: 100%;
            max-width: 843px;
        }

        /* The dark background behind the modal */
        dialog#create-program-dialog::backdrop {
            background: rgba(0, 0, 0, 0.45);
            /* No need for z-index or fixed position; browser handles it */
        }

        .modal-close {
            position: absolute;
            top: 18px;
            right: 18px;
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            color: var(--primary-clr);
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

    /* --- PROGAM CREATION FORM --- */

        .create-program {
            /* Keep your existing card styles */
            background: var(--white);
            padding: 28px 32px;
            border-radius: 16px;
            position: relative;
            margin: 18px;
        }

        .create-program h3 {
            margin-top: 0;
            color: var(--primary-clr);
            font-size: 1.8rem;
            font-weight: 700;
        }

        .create-program label {
            font-weight: 600;
            color: var(--primary-clr);
            margin-bottom: 6px;
            display: block;
        }

        .create-program .field-row {
            margin-bottom: 22px;
        }

        .create-program .split-row {
            display: flex;
            gap: 20px; /* Space between the two inputs */
        }

        .create-program .field-col {
            flex: 1; /* Both columns take equal width */
        }

        .create-program input,
        .create-program textarea {
            width: 100%;
            background: var(--input-bg);
            padding: 12px 14px;
            font-size: 1rem;
            border-radius: 10px;
            border: 1px solid var(--border);
            box-sizing: border-box;
            margin: 0;
            transition: box-shadow 0.3s ease;
        }

        .create-program input:focus,
        .create-program textarea:focus {
            outline: none;
            box-shadow: 0 0 0 3px var(--focus-ring);
            background: var(--white);
        }

        .create-program .btn-primary {
            background: var(--secondary-clr);
            color: var(--white);
            padding: 12px 22px;
            border-radius: 10px;
            font-weight: 700;
            border: none;
            cursor: pointer;
            transition: 0.2s;
        }

        .create-program .btn-primary:hover {
            opacity: 0.64;
        }

    /* --- PROGRAMS TABS --- */

        .programs-tabs {
            display: flex;
            gap: 20px;
            border-bottom: 1px solid var(--border);
            margin-bottom: 20px;
        }

        .programs-tabs .tab {
            padding: 12px 0;
            color: var(--light-text);
            cursor: pointer;
            font-weight: 500;
        }

        .programs-tabs .tab.active {
            color: var(--secondary-clr);
            border-bottom: 3px solid var(--secondary-clr);
        }

        .programs-tabs .count {
            margin-left: 6px;
            font-size: 12px;
            color: var(--light-text);
        }

    /* --- TOOLBAR --- */

        .programs-toolbar {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .toolbar-spacer {
            flex: 1;
        }

        .select {
            padding: 8px 12px;
            border: 1px solid var(--border);
            border-radius: 6px;
            background: var(--white);
        }

        .search-box {
            display: flex;
            align-items: center;
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 8px 12px;
            background: var(--white);
        }

        .search-box i {
            margin-right: 8px;
            color: var(--light-text);
        }

        .search-box input {
            border: none;
            outline: none;
        }

        /* Buttons */
        .btn {
            padding: 8px 14px;
            border-radius: 20px;
            font-weight: 500;
            cursor: pointer;
        }

        .btn.primary {
            background: var(--secondary-clr);
            color: var(--white);
            border: none;
        }

        .btn.outline {
            border: 1px solid var(--border);
            background: var(--white);
        }

    /* --- PROGRAMS TABLE --- */

        .programs-table {
            width: 100%;
            border-collapse: collapse;
        }

        .programs-table tr {
            border-bottom: 1px solid var(--border);
        }

        .programs-table th {
            padding: 14px;
            color: var(--primary-clr);
            font-weight: 700;
            text-align: left;
        }

        .programs-table td {
            padding: 14px;
        }
        
        td.centered {
            text-align: center;
        }

        .actions input,
        .actions i {
            color: var(--secondary-clr);
            margin-right: 10px;
            cursor: pointer;
        }

        /* Toggle */
        .toggle {
            position: relative;
            display: inline-block;
            width: 42px;
            height: 22px;
        }

        .toggle input {
            opacity: 0;
        }

        .toggle span {
            position: absolute;
            cursor: pointer;
            background: #ccc;
            border-radius: 999px;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .toggle span::before {
            content: "";
            position: absolute;
            height: 18px;
            width: 18px;
            left: 2px;
            bottom: 2px;
            background: white;
            border-radius: 50%;
        }

        .toggle input:checked + span {
        background: var(--bg-secondary);
        }

        .toggle input:checked + span::before {
        transform: translateX(20px);
        }

        .reg-form-link {
            text-decoration: none;
            color: var(--secondary-clr);
        }

    </style>
</head>
<body>
<div class="top-nav">
    <!-- LEFT -->
    <div class="nav-left">
        <div class="logo">
            <img src="https://www.callplaybook.com/hubfs/Playbook_December_2022/Images/logo.svg" alt="Playbookapi">
        </div>

        <!-- Desktop Navigation Items -->
        <div class="nav-item" onclick="comingSoon()">
            <i class="fa-regular fa-calendar"></i>
            <span>Calendar</span>
        </div>

        <div class="nav-item">
            <i class="fa-solid fa-layer-group"></i>
            <span>Programs</span>
        </div>

        <div class="nav-item" onclick="comingSoon()">
            <i class="fa-solid fa-user-group"></i>
            <span>Staff</span>
        </div>

        <div class="nav-item" onclick="comingSoon()">
            <i class="fa-solid fa-bullhorn"></i>
            <span>Marketing</span>
        </div>

        <div class="nav-item" onclick="comingSoon()">
            <i class="fa-solid fa-chart-line"></i>
            <span>Reporting</span>
        </div>

        <div class="nav-item" onclick="comingSoon()">
            <i class="fa-solid fa-screwdriver-wrench"></i>
            <span>Admin Tools</span>
        </div>
    </div>

    <!-- SEARCH - YouTube/Google Style -->
    <div class="nav-search">
        <div class="search-wrapper">
            <div class="search-container">
                <div class="search-input-container">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Search Names, Programs, Invoice #..." id="searchInput" />
                </div>
                <div class="search-btn" onclick="performSearch()">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- RIGHT -->
    <div class="nav-right">
        <button class="live-site-btn" onclick="comingSoon()">Live Site &gt;</button>

        <div class="icon-btn" onclick="comingSoon()">
            <i class="fa-solid fa-microphone-lines"></i>
        </div>

        <div class="icon-btn" onclick="comingSoon()">
            <i class="fa-regular fa-circle-question"></i>
        </div>

        <div class="icon-btn" onclick="comingSoon()">
            <i class="fa-solid fa-gear"></i>
        </div>

        <div class="icon-btn" onclick="comingSoon()">
            <i class="fa-solid fa-user-plus"></i>
        </div>
        
        <!-- Hamburger menu (visible only on mobile) -->
        <div class="hamburger" onclick="toggleMenu()">
            <i class="fa-solid fa-bars"></i>
        </div>
    </div>
</div>

    <!-- MOBILE MENU (Hidden by default, shows only on mobile) -->
    <div id="mobileMenu" class="mobile-menu">
        <div class="nav-item" onclick="comingSoon(); toggleMenu()">
            <i class="fa-regular fa-calendar"></i>
            <span>Calendar</span>
        </div>
        <div class="nav-item" onclick="toggleMenu()">
            <i class="fa-solid fa-layer-group"></i>
            <span>Programs</span>
        </div>
        <div class="nav-item" onclick="comingSoon(); toggleMenu()">
            <i class="fa-solid fa-user-group"></i>
            <span>Staff</span>
        </div>
        <div class="icon-btn" onclick="comingSoon(); toggleMenu()">
            <i class="fa-solid fa-bullhorn"></i>
            <span>Marketing</span>
        </div>
        <div class="nav-item" onclick="comingSoon(); toggleMenu()">
            <i class="fa-solid fa-chart-line"></i>
            <span>Reporting</span>
        </div>
        <div class="nav-item" onclick="comingSoon(); toggleMenu()">
            <i class="fa-solid fa-screwdriver-wrench"></i>
            <span>Admin Tools</span>
        </div>
    </div>

    <main>
        <section>
            {% block content %}{% endblock %}
        </section>
    </main>

    <script>
        function comingSoon() {
            alert("Feature coming soon!");
        }

        function performSearch() {
            const searchInput = document.getElementById('searchInput');
            if (searchInput.value.trim() === '') {
                alert("Please enter a search term");
                searchInput.focus();
            } else {
                alert(`Searching for: ${searchInput.value}`);
                // In a real app, you would submit the search here
            }
        }

        // Allow pressing Enter to search
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });

        function toggleMenu() {
            document.getElementById("mobileMenu").classList.toggle("show");
        }
        
        // Close mobile menu when clicking outside
        document.addEventListener('click', function(event) {
            const mobileMenu = document.getElementById('mobileMenu');
            const hamburger = document.querySelector('.hamburger');
            
            if (mobileMenu.classList.contains('show') && 
                !mobileMenu.contains(event.target) && 
                !hamburger.contains(event.target)) {
                mobileMenu.classList.remove('show');
            }
        });
    </script>
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <script>
        document.body.addEventListener('htmx:configRequest', (event) => {
            event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
        });
    </script>
</body>
</html>
